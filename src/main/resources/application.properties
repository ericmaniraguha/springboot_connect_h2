# Database Configuration
# JDBC URL for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb

# JDBC driver class for H2
spring.datasource.driverClassName=org.h2.Driver

# Database username (default is 'sa' for H2)
spring.datasource.username=sa

# Database password (no password for H2)
spring.datasource.password=password

# JPA Configuration
# Enable SQL query logging
spring.jpa.show-sql=true

# Hibernate dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Automatically update database schema (Note: This might not be suitable for production)
spring.jpa.hibernate.ddl-auto=update

# H2 Console Configuration
# Enable H2 console
spring.h2.console.enabled=true

# Customize H2 console path (default path is '/h2-console')
spring.h2.console.path=/h2-ui
